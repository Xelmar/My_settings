MAKEOPTS="-j6 -l5"
EMERGE_DEFAULT_OPTS="--jobs=1" # --load-average=5.5"
VIDEO_CARDS="nvidia intel i965"
LLVM_TARGETS="NVPTX BPF"
#PYTHON_TARGETS="python2_7 python3_6"
