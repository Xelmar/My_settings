XFCE_PLUGINS="power trash"

#abi_x86_32
USE="alsa bluetooth caps consolekit cvs curl cuda dbus dedicated djvu ffmpeg fontconfig git -gnome -gtk2 hddtemp icu jit jpeg2k kde lapack libcaca mtp mpi networkmanager opengl openmp postscript policykit profile python sqlite -static-libs subversion threads tk v4l vaapi vdpau wavpack wifi X xft zeroconf"

CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt sse sse2 sse3 sse4_1 sse4_2 ssse3"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

